<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <div class="post">
        <h3>JavaScript Uygulamaları</h3>
        
        <button onclick="begen()"> Beğen</button>
        <button onclick="yorumEkle()"> Yorum Ekle</button>
        
        <p>Beğeni: <span id="begeniSayisi">0</span></p>
        <div id="yorumlar"></div>
    </div>

    <script>
        let begeniSayisi = 0;

        function begen() {
            begeniSayisi++;
            document.getElementById("begeniSayisi").textContent = begeniSayisi;
        }

        function yorumEkle() {
            let yorum = prompt("Yorumunuz:");
            let yorumlarDiv = document.getElementById("yorumlar");
            yorumlarDiv.innerHTML += "<p>Yorumunuz: " + yorum + "</p>";
           
        }
    </script>
</body>
</html>
